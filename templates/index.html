<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Puissance 4 — interactif</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Menu Principal -->
  <div id="mainMenu" class="menu-screen">
    <div class="menu-container">
      <h1 class="menu-title">Puissance 4</h1>
      <div class="menu-buttons">
        <button id="playBtn" class="menu-btn primary">Jouer</button>
        <button id="creditsBtn" class="menu-btn secondary">Crédits</button>
      </div>
    </div>
  </div>

  <!-- Page de Crédits -->
  <div id="creditsScreen" class="menu-screen hidden">
    <div class="menu-container">
      <h2 class="credits-title">Crédits</h2>
      <div class="credits-content">
        <p class="credits-text">Développé par :</p>
        <div class="names-list">
          <div class="name-item">Adama</div>
          <div class="name-item">Ranym</div>
          <div class="name-item">Maxime</div>
        </div>
        <p class="credits-subtitle">Projet 4X - Puissance 4 Web</p>
      </div>
      <button id="backFromCreditsBtn" class="menu-btn secondary">Retour</button>
    </div>
  </div>

  <!-- Jeu Principal -->
  <main id="gameScreen" class="container hidden">
    <header class="topbar">
      <h1>Puissance 4</h1>
      <div class="controls">
        <div id="status" class="status">Chargement…</div>
        <button id="resetBtn" class="btn">Réinitialiser</button>
        <button id="backToMenuBtn" class="btn">Menu</button>
      </div>
    </header>

    <section class="game-area">
      <div id="cols" class="columns"></div>

      <div id="board" class="board" aria-hidden="false"></div>
    </section>

    <footer class="legend">
      <div class="legend-item"><span class="dot p1"></span> Joueur 1</div>
      <div class="legend-item"><span class="dot p2"></span> Joueur 2</div>
    </footer>
  </main>

  <script src="/static/script.js"></script>
</body>
</html>
